<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0a6d176303.js" crossorigin="anonymous"></script>
    <title>Calender App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="container">
        <div class="calender_container">
            <div class="month">
                <i id="prev" class="fa-sharp fa-solid fa-angle-left prev"></i>
                <div class="date">
                    <h1></h1>
                    <p></p>
                </div>
                <i id="next" class="fa-sharp fa-solid fa-angle-right next"></i>
            </div>
            <div class="weekdays">
                <div>Sun</div>
            <div>Mon</div>
            <div>Tues</div>
            <div>Wed</div>
            <div>Thus</div>
            <div>Fri</div>
            <div>Sat</div>
            </div>
            <div class="days"></div>
       
    </div>
    <script src="index.js"></script>
</body>
</html>
